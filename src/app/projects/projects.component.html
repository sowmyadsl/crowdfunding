<h2>Projects</h2>

<div *ngFor="let project of projects" class="panel panel-default">
  <div class="panel-body">
    <h3><em>{{project.name}}</em></h3>
    <h4>{{project.description}}</h4>
    <h3>organized by- {{project.projectManager}}</h3>
    <h3>Goal to reach: {{project.goal}}$</h3>
  </div>
</div>
